<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta http-equiv="Cache-Control" content="no-transform">
  <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
  <title>Home</title>
  <system.webServer>
 <httpProtocol>
    <customHeaders>
     <add name="Access-Control-Allow-Origin" value="*" />
     <add name="Access-Control-Allow-Headers" value="Content-Type" />
     <add name="Access-Control-Allow-Methods" value="GET, POST, PUT, DELETE, OPTIONS" />
    </customHeaders>
  </httpProtocol>
</system.webServer>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<style type="text/css" media="screen">
  p{
    margin-bottom: 0;
  }
</style>
</head>
<body>
  <div class="jumbotron">
    <div class="container" >
        <div class="row">
            <div class="col-md-2">
            <a href="/" class="btn btn-default navb">Download Image</a>
            </div>
            <div class="col-md-2">
            <a href="/multi" class="btn btn-default navb">Multiple Download</a>
            </div>
            <div class="col-md-2">
            <a href="/video" class="btn btn-default navb">Download Video</a>
            </div>
            <div class="col-md-2">
            <a href="/account" class="btn btn-default navb">Download Account</a>
            </div>
        </div><br>
        <div class="row">
            <div class="col-sm-6">
              <div class="alert alert-danger alert-dismissible fade show" role="alert" style="display:none;">
                <button type="button" class="close" aria-label="Close" onclick="closeAlert()">
                  <span aria-hidden="true" class="times">&times;</span>
                </button>
                  <p id="error-msg"></p>
              </div>
                <form action="">
                  <div class="form-group">
                      <label>Enter Instagram Post link</label>
                    <input type="text" id = "post_link" class="form-control input-lg" name="post_link" placeholder="Post link">
                  </div>
                  <button type="submit" id="submit" class="btn btn-default">GO</button>
              </form>
              <br>
              <div id="results">

              </div>
              <div id="download">

              </div>
            </div>

      </div>

    </div>
  </div>
  <script src="/static/js/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"></script>
<script type="text/javascript">
    var csrf_token = '{{ csrf_token }}';
</script>
<script src="/static/js/video.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>

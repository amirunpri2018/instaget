<body   style="background: url(/static/11.jpg) no-repeat  fixed" >
    <div class="container" >
        <div class="row">
            <div class="col-md-2 ">
           </div>
            <div class="col-md-2 ">
            <a href="/" class="btn btn-default navb">Download Posts</a>
            </div>
            <div class="col-md-2">
            <a href="/story" class="btn btn-default navb">Download Stories</a>
            </div>
            <div class="col-md-2">
            <a href="#" class="btn btn-default active navb">Download Account</a>
            </div>
            <div class="col-md-2" id="fa-instagram">
            <i class="fa fa-instagram"></i>
          </div>
        </div><br>
        <hr size="50">

        <div class="row">
        <div class="col-md-2"></div>

            <div class="col-sm-8">
              <div class="alert alert-danger alert-dismissible fade show" role="alert" style="display:none;">
                <button type="button" class="close" aria-label="Close" id="alertCloseButton">
                  <span aria-hidden="true" class="times">&times;</span>
                </button>
                  <p id="error-msg"></p>
              </div>
              <form action="">
                <div class="form-group">
                  <label>Enter Instagram Username</label>
                  <input type="text"  id = "username" data-toggle="tooltip" title="Enter a public Username to download user content."class="form-control input-lg" name="username" placeholder="Instagram Username">
                </div>
              <div style="text-align: center">
                <button type="submit" id="submit" data-placement="left" class="btn btn-default" data-toggle="tooltip" title="Click to preview user's posts.">Go</button>
              </div>
              </form>
              <br>
              <div class="progress">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%; display:none">0%</div>
              </div><br>
            </div>
      </div>


      <div id="function-buttons" style="display:none;text-align:center;">
      <!-- Make sure there's no trailing spaces in text in button tags, used in js -->
        <button class="btn btn-default selectAll" type='jpg'>Select all Images</button>
        <button class="btn btn-default selectAll" type='mp4'>Select all Videos</button>
        <button class="btn btn-default" id="downloadButton" type="downloadUserMedia">Download</button>
      </div>
      <br><br>
      <div class="row" >
        <div class="card-columns" id="results" ></div>
    </div>
      <div id="loadMoreButtonDiv" style="text-align: center;display: none;">
      <button class="btn btn-default" id="loadMoreButton">Load More</button>
      </div>
      <br><br>
</div>

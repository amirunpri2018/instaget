<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta http-equiv="Cache-Control" content="no-transform">
  <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
  <title>Home</title>
  <system.webServer>
 <httpProtocol>
    <customHeaders>
     <add name="Access-Control-Allow-Origin" value="*" />
     <add name="Access-Control-Allow-Headers" value="Content-Type" />
     <add name="Access-Control-Allow-Methods" value="GET, POST, PUT, DELETE, OPTIONS" />
    </customHeaders>
  </httpProtocol>
</system.webServer>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">

</head>
<body>
  <div class="jumbotron">
    <div class="container" >
        <div class="row">
        <a href="/" class="btn btn-default">Download Image</a>
        <a href="/video" class="btn btn-default active">Download Video</a>
        </div><br>
        <div class="row">
            <div class="col-sm-6">
                <form action="">
                  <div class="form-group">
                      <label>Enter Instagram Post link</label>
                    <input type="text" id = "post_link" class="form-control input-lg" name="post_link" placeholder="Post link">
                  </div>
                  <button type="submit" id="submit" class="btn btn-default">GO</button>
              </form>
              <br>
              <div id="results">

              </div>
              <div id="download">

              </div>
            </div>

      </div>

    </div>
  </div>
<script src="/static/js/jquery.min.js" charset="utf-8"></script>
<script src="/static/js/bootstrap.min.js" charset="utf-8"></script>
<script async="" defer="" src="//platform.instagram.com/en_US/embeds.js"></script>
<script>

function getVideoLink(data){
    console.log("Ajax 2");
    $('#downloadButton').attr('disabled','disabled');
    $('#downloadButton').html("<img src='/static/ajax-loader.gif'> Download");
    $.ajax({
        url: '/getVideoLink',
        type: 'POST',
        data: { 'media_id': data['media_id'],
                'author_name': data['author_name']
            },
        success: function(response) {
            console.log(response);
            $('#downloadButton').removeAttr('disabled');
            $('#downloadButton').attr('href', response);
            $('#downloadButton').html("Download Now");

        },

    });
}

$('#submit').click( function(e) {
    e.preventDefault();
    var post_link = $('#post_link').val();
    $.ajax({
        url: 'https://api.instagram.com/oembed/?callback=&url=' + post_link,
        type: 'GET',
        crossDomain: true,
        dataType:'jsonp',
        success: function(data) {
            console.log(data);
            $('#results').html(data['html']);
            var download = '<br><a download id="downloadButton" class="btn btn-success"></a>';
            $('#download').html(download);
            getVideoLink(data);
            window.instgrm.Embeds.process()
        }

    });
});
</script>
</body>
</html>

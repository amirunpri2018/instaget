{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta http-equiv="Cache-Control" content="no-transform">
  <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
  <title>{% trans 'Download Instagram Posts' %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/tipsy.css" type="text/css" />
  <link rel="stylesheet" href="/static/css/index.css" type="text/css" />
  <link rel="stylesheet" type="text/css" href="/static/css/multi.css">
  <link rel="stylesheet" type="text/css" href="/static/css/basic.css">
</head>
<body style="background: url(/static/11.jpg) no-repeat fixed;">
    <div class="container" >
        <div class="row">
            <div class="col-md-2 ">
           </div>
            <div class="col-md-2 ">
            <a href="#" class="btn btn-default active navb">{% trans 'Download Posts' %}</a>
            </div>
            <div class="col-md-2">
            <a href="/story" class="btn btn-default navb">{% trans 'Download Stories' %}</a>
            </div>
            <div class="col-md-2">
            <a href="/account" class="btn btn-default navb">{% trans 'Download Account' %}</a>
            </div>
            <div class="col-md-2" id="fa-instagram">
            <i class="fa fa-instagram"></i>
          </div>
        </div>
      <hr>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-sm-8">
          <div class="alert alert-danger alert-dismissible fade show" role="alert" style="display:none;">
            <button type="button" class="close" aria-label="Close" id="alertCloseButton">
              <span aria-hidden="true" class="times">&times;</span>
            </button>
              <p id="error-msg"></p>
          </div>
          <form action="">
            <div class="form-group">
              <label>{% trans 'Download Instagram Posts' %}</label>
              <textarea required="true" data-toggle="tooltip" title="{% trans 'You can download multiple Instagram posts just by entering links seperated by new line' %}" type="text" style="height:100px" id = "multi_post_links" data-placement="top" class="form-control input-lg" placeholder="{% trans 'Enter Instagram Post links' %}"></textarea>
            </div>
          </form>
        </div>
      </div>
      <div id="function-buttons" style="text-align:center;">
        <button  type="submit" id="submit" data-toggle="tooltip" data-placement="bottom" title="{% trans 'Click to preview the posts before download' %}" class="function btn btn-default" >{% trans 'Go' %}</button>
        <button  class="function btn btn-default" data-toggle="tooltip" data-placement="bottom" title="{% trans 'Click to download all posts as zip' %}" id="downloadButton" type="downloadMultiMedia">{% trans 'Download' %}</button>
      </div>
      <br>
      <div class="progress">
        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%; display:none">0%</div>
      </div>
      <br><br>
      <div class="row" id="results">
      </div>
    </div>
<footer class="fixed-bottom">
  <div class="container">
    <div class="pull-right">
      <form action="{% url 'set_language' %}" method="post">
        <div class="form-inline">
          {% csrf_token %}
          <!-- <label style="font-size: 18px;">{% trans 'Choose language' %}&emsp;</label> -->
          <input name="next"  class="lang-input" type="hidden" value="{{ redirect_to }}" />
          <select name="language" style="width:100%!important;padding-top: 3px;" onchange="this.form.submit()" class="form-control lang-input">
            {% if LANGUAGE_CODE == 'ch' %}
            <option value="" disabled  selected="selected">
                  Choose language
            </option>
            {%else%}
            <option value="" disabled  selected="selected">
                  选择语言
            </option> 
            {%endif%}
            <option value="en" >
                  English (en)
            </option>
            <option value="ch" >
                  中文 (ch)
            </option>
          </select>&emsp;
        </div>
      </form>
    </div>
  </div>
</footer>
<script src="/static/js/jquery-3.2.1.min.js" charset="utf-8"></script>
<script type='text/javascript' src='/static/js/jquery.tipsy.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script async defer src="https://platform.instagram.com/en_US/embeds.js"></script>
<script type="text/javascript" src="{% url 'javascript_catalog' %}"></script>
<script src="/static/js/jszip.min.js" charset="utf-8"></script>
<script src="/static/js/FileSaver.js" charset="utf-8"></script>
<script src="/static/js/multi.js" charset="utf-8"></script>
<script src="/static/js/save.js" charset="utf-8"></script>
<script src="/static/js/utils.js" type="text/javascript" charset="utf-8" async defer></script>
<script>
var csrf_token = '{{ csrf_token }}';
$(document).ready(function(){

  $('[data-toggle="tooltip"]').tooltip(); 
});
$(document).on('show.bs.tooltip', function (e) {
  setTimeout(function() {   //calls click event after a certain time
   $('[data-toggle="tooltip"]').tooltip('hide');
}, 4000);
});


</script>

</body>

</html>
